# Settings for the app
app:
  # HTML Title
  title: Where do you want bike share?
  # Header name
  name: Where do you want bike share?
  # Meta description that will show up in Google search results
  meta_description: _(Where do you want bike share?)
  # Meta author that will show up in Google search results
  meta_author: nyc.gov


  # When the map loads, existing places will be loaded in chunks. By default,
  # the size of the chunks will be a reasonable default dictated by the API
  # server. If you would like to override the chunk size, use this setting:
  places_page_size: 500

  # Optional. List view is supported by default. Set to false to disable.
  list_enabled: false

# Settings for map and layer configs
map:
  geolocation_enabled: true
  geolocation_onload: false

  geocoding_enabled: true
  geocode_field_label: _(Enter an address...)
  geocode_bounding_box: [39.830159, -75.478821, 40.167331, -74.781189]  # top, left, bottom, right

  options:
    center:
      lat: 40.73597
      lng: -73.93238
    zoom: 12
    minZoom: 12
    maxZoom: 18
  layers:
    - url: http://{s}.tiles.mapbox.com/v3/openplans.map-dmar86ym/{z}/{x}/{y}.png
      attribution: '&copy; OpenStreetMap contributors, CC-BY-SA. <a href="http://mapbox.com/about/maps" target="_blank">Terms &amp; Feedback</a>. Geocoding courtesy of <a href="http://www.mapquest.com/" target="_blank">MapQuest</a> <img src="http://developer.mapquest.com/content/osm/mq_logo.png">'
    - url: http://{s}.tiles.mapbox.com/v3/openplans.161A_nycbikeshare/{z}/{x}/{y}.png

# The keys show up in the dropdown list when you are adding a new place
# The values map the place type to map icons (defined below).
place_types:
  suggestion:
    label: _(station)
    rules:
      - condition: '{{layer.focused}} === false'
        icon:
          iconUrl: /static/css/images/bikemarker.png
          iconSize: [22, 22]
          iconAnchor: [11, 16]
      - condition: '{{layer.focused}} === true'
        icon:
          iconUrl: /static/css/images/bikeshare-red-marker.png
          iconSize: [29, 35]
          iconAnchor: [15, 34]

  previous-suggestion:
    label: _(station)
    rules:
      - condition: '{{layer.focused}} === false'
        icon:
          iconUrl: /static/css/images/bikemarker.png
          iconSize: [22, 22]
          iconAnchor: [11, 16]
      - condition: '{{layer.focused}} === true'
        icon:
          iconUrl: /static/css/images/map-icon-inservice.png
          iconSize: [40, 52]
          iconAnchor: [20, 52]
activity:
  # Optional. Activity is supported by default. Set to false to disable.
  enabled: true
  # How often to refresh the activity list, in milliseconds.
  interval: 30000

place:
  adding_supported: true
  add_button_label: _(Suggest a Location)
  # Labels for the buttons that toggle the map and list views
  show_list_button_label: _(List Suggestions)
  show_map_button_label: _(Show the Map)
  action_text: _(suggested)
  title: _(Tell us more...)
  anonymous_name: _(Someone)
  submit_button_label: _(Submit)

  location_item_name: location

  items:
    - prompt: _(Your Name)
      type: text
      name: submitter_name
      attrs:
        - key: placeholder
          value: _(Name)
        - key: size
          value: 30
    - prompt: _(Your Email)
      type: text
      name: private-submitter_email
      attrs:
        - key: placeholder
          value: _(Email address)
        - key: size
          value: 30
    - prompt: _(Your Zip Code)
      type: text
      name: private-submitter_zipcode
      attrs:
        - key: placeholder
          value: _(Zip Code)
        - key: size
          value: 30
    - prompt: _(Location Name)
      type: text
      name: name
      attrs:
        - key: placeholder
          value: _(Location Name)
        - key: size
          value: 30
    - type: hidden
      name: location_type
      attrs:
        - key: value
          value: suggestion
    - prompt: _(This would be a great location because...)
      type: textarea
      name: description
      attrs:
        - key: placeholder
          value: _(Description)
    # - prompt: _(Image)
    #   inputfile_label: _(Add an Image)
    #   type: file
    #   name: my_image
    #   optional: true
    #   attrs:
    #     - key: accept
    #       value: image/*

survey:
  submission_type: comments

  # Response config
  show_responses: true
  response_name: _(comment)
  response_plural_name: _(comments)
  action_text: _(commented on)
  anonymous_name: _(Someone)

  # Survey form config
  title: _(Leave a Comment)
  form_link_text: _(Leave a Comment)
  submit_btn_text: _(Comment)
  items:
    - prompt: _(Comment)
      label: _(Comment)
      type: textarea
      name: comment
      attrs:
        - key: required
    - prompt: _(Your Name)
      type: text
      name: submitter_name

support:
  submission_type: support
  submit_btn_text: _(Support)
  response_name: _(support)
  response_plural_name: _(supports)
  action_text: supported
  anonymous_name: _(Someone)

pages:
  - title: _(About)
    slug: about
    name: about
    start_page: true

notifications:
  on_new_place: true
  submitter_email_field: private-submitter_email